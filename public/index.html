<!DOCTYPE html>
<html>
<head>
    <title>Game Selection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="center">
        <h1>Select a Game</h1>
        <button id="game1">Game 1</button>
        <button id="game2">Game 2</button>
        <button id="game3">Game 3</button>
    </div>

    <script>
        document.getElementById("game1").addEventListener("click", function() {
            window.location.href = "/game1";
        });

        document.getElementById("game2").addEventListener("click", function() {
            window.location.href = "/game2";
        });

        document.getElementById("game3").addEventListener("click", function() {
            window.location.href = "/game3";
        });
    </script>
</body>
</html>
